<div class="dark:bg-gray-800">
    <form [formGroup]="formUploadChapter" (ngSubmit)="submit()">
        <div class="form-group">

            <label for="chapterName" class="flex mb-2 text-sm font-medium text-gray-900 dark:text-gray-300  px-4"> <p class="text-red-700">*</p> Chapter name</label>
            <input formControlName="chapterName" type="text" id="chapterName" class="block p-2 mx-4 w-11/12 text-gray-900 bg-gray-50 rounded-lg border border-gray-300 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

            <label class="mb-2 text-sm font-medium text-gray-900 dark:text-gray-300 flex px-4" for="file_chapter"><p class="text-red-700">*</p> Upload Chapter zip file</label>
            <input formControlName="fileChapter" class="block mx-4 w-11/12 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 cursor-pointer dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="file_chapter"
                type="file">
        </div>
        <div class="w-3/5 py-3 flex">
            <div class="invisible w-4/6">ab</div>
            <button type="submit" class="ml-10 shadow bg-orange-600 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white text-sm py-1 px-5 rounded-xl">
        Save
      </button>
        </div>
    </form>
</div>
